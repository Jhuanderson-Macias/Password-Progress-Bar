<h1>Angular 5 Hands-on: Password Strength
</h1>
<form class="pure-form" onsubmit="return false">
    <input type="text" size="10" name="password" [(ngModel)]="password" (ngModelChange)="checkPassword($event)"/>
    <button
      type="button" (click)="resetPassword()"
      class="pure-button">Reset</button>
</form>
<p style="white-space: pre;">{{message}}</p>
<p>PassWord Strenth Bar: {{value}}</p>
<mat-progress-bar mode="determinate" value="{{value}}"></mat-progress-bar>
